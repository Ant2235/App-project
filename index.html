<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule App</title>
</head>
    <script src="script.js" defer></script>
    <link rel ="stylesheet" href="styles.css">
<body>

    
    <h1>Weekly Schedule</h1>
    <div id="monday-box">
    <div class="day-card">
        <h1 class="day-name">Monday</h1>
        <div class="day-card-main">
            <ul id="monday-list">
                <p>
                    <h4>Your list</h4>
                </p>
            </ul>
        </div>
    </div>
     <div class="form-box">
        <input id="monday-input" type="text" placeholder="Add Text">
        <button class="add-button" onclick="addTask('monday')">+</button>
    </div>
    </div>
